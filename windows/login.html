<div class="window-login">
    <div class="window-title">
        <ul>
            <li><span>Вход</span></li>
            <li><a href="windows/registration.html" class="window-link">Регистрация</a></li>
        </ul>
    </div>
    <form action="#" method="post" autocomplete="off">
        <div class="form-row">
            <div class="form-field">
                <div class="form-label">Логин</div>
                <div class="form-input"><input type="text" name="login" value="" class="required" autocomplete="off" /></div>
            </div>
            <div class="form-field">
                <div class="form-label">Пароль</div>
                <div class="form-input"><input type="password" name="password" value="" class="required" autocomplete="off" /></div>
                <div class="window-login-forgot-link"><a href="#">Забыли пароль?</a></div>
            </div>
            <div class="window-login-submit">
                <button type="submit" class="btn btn-red"><span>Войти</span></button>
            </div>
        </div>
    </form>
</div>
